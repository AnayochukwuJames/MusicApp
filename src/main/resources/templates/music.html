<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Add New Music</h3>
                    <form action="save-music" method="post" id="addMusicForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="artist" class="form-label">Artist Name</label>
                            <input type="text" class="form-control" id="artist" name="artistName" minlength="3" maxlength="50" required>
                        </div>
                        <div class="mb-3">
                            <label for="album" class="form-label">Album Name</label>
                            <input type="text" class="form-control" id="album" name="albumName" required>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Music Length</label>
                            <input type="text" class="form-control" id="duration" name="musicDuration" required>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="genre" name="genre" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year of Production</label>
                            <input type="number" class="form-control" id="year" name="yearOfProd" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add Music</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
